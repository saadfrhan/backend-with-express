<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"
        integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ=="
        crossorigin="anonymous"></script>
    <script>
        var socket = io();
        function sendDataToServer() {
            let enteredName = document.getElementById('userName').value
            socket.emit('new user connected', { name: enteredName })
        }

        socket.on('user connected notifier', (data) => {
            console.log('user connected notifier', data)
        })
    </script>
</head>

<body>
    <h1>Hi!</h1>
    <input type="text" id="userName" />
    <button onclick="sendDataToServer()">Send</button>
</body>

</html>
